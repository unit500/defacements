<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hacker Theme - Eterno Was Here</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: green;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            text-shadow: 0 0 10px white;
            color: white;
        }
        p {
            font-size: 14px;
            max-width: 80%;
            text-shadow: 0 0 8px green;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 90%;
            max-height: 70%;
            border: 3px solid green;
            box-shadow: 0 0 15px green;
        }
        .telegram-button {
            margin-top: 15px;
            padding: 5px 10px; /* Made it smaller */
            font-size: 12px; /* Reduced text size */
            color: black;
            background-color: green;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px green;
            border-radius: 5px; /* Slightly rounded edges */
        }
        .telegram-button:hover {
            background-color: darkgreen;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
<h1>HACKED BY ETERNO</h1>
<p>Cyber warriors rise not for chaos, but for justice.</p>
<div class="image-container">
<img alt="Hacker Image" src="images/photo-5906519225839765191-x.jpg"/>
</div>
<a class="telegram-button" href="https://t.me/cyberjund" target="_blank">Telegram</a>
<audio autoplay="" loop="">
<source src="https://ia803205.us.archive.org/28/items/20200810_20200810_1813/%D8%A3%D8%A8%D9%88%D9%87%D8%A7%D8%AC%D8%B1%2001%20%D9%8A%D8%AD%D9%83%D9%88%D9%86.mp3" type="audio/mp3"/>
</audio>
</body>
</html>
