<!DOCTYPE html>

<html>
<head>
<title>hacked by Cvar1984</title>
<style>
            @font-face {
                font-family: "MomsTypewriter";
                src: url("https://cvar1984.github.io/fonts/moms_typewriter.ttf") format("truetype");
            }

            body {
                background-color: #000000;
                overflow: hidden;
            }

            .snowflake {
                position: absolute;
                color: #ffffff;
                font-family: Arial, sans-serif;
                user-select: none;
            }

            #q {
                font-family: "MomsTypewriter", sans-serif;
                font-size: 40px;
                font-weight: bold;
                color: #ffffff;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-transform: capitalize;
            }
        </style>
</head>
<body>
<script>
            var snowmax = 35;
            var snowcolor = ["#AAAACC", "#DDDDFF", "#CCCCDD", "#F3F3F3", "#F0FFFF"];
            var snowtype = ["Arial Black", "Arial Narrow", "Times", "Comic Sans MS"];
            var snowletter = "*";
            var sinkspeed = 0.6;
            var snowmaxsize = 22;
            var snowminsize = 8;
            var snowingzone = 1;

            var snow = [];
            var marginbottom, marginright;
            var x_mv = [], crds = [], lftrght = [];
            var browserinfos = navigator.userAgent;
            var ie5 = document.all && document.getElementById && !browserinfos.match(/Opera/);
            var ns6 = document.getElementById && !document.all;
            var opera = browserinfos.match(/Opera/);
            var browserok = ie5 || ns6 || opera;

            function randommaker(range) {
                return Math.floor(range * Math.random());
            }

            function createSnowflakes() {
                for (var i = 0; i < snowmax; i++) {
                    var span = document.createElement("span");
                    span.id = "s" + i;
                    span.className = "snowflake";
                    span.innerHTML = snowletter;
                    document.body.appendChild(span);
                }
            }

            function initsnow() {
                if (!browserok) return;

                marginbottom = window.innerHeight;
                marginright = window.innerWidth;

                var snowsizerange = snowmaxsize - snowminsize;
                for (var i = 0; i < snowmax; i++) {
                    crds[i] = 0;
                    lftrght[i] = Math.random() * 15;
                    x_mv[i] = 0.03 + Math.random() / 10;
                    snow[i] = document.getElementById("s" + i);

                    snow[i].style.fontFamily = snowtype[randommaker(snowtype.length)];
                    snow[i].size = randommaker(snowsizerange) + snowminsize;
                    snow[i].style.fontSize = snow[i].size + "px";
                    snow[i].style.color = snowcolor[randommaker(snowcolor.length)];
                    snow[i].sink = sinkspeed * snow[i].size / 5;

                    snow[i].posx = randommaker(marginright - snow[i].size);
                    snow[i].posy = randommaker(2 * marginbottom - marginbottom - 2 * snow[i].size);
                    snow[i].style.left = snow[i].posx + "px";
                    snow[i].style.top = snow[i].posy + "px";
                }

                movesnow();
            }

            function movesnow() {
                for (var i = 0; i < snowmax; i++) {
                    crds[i] += x_mv[i];
                    snow[i].posy += snow[i].sink;
                    snow[i].style.left = (snow[i].posx + lftrght[i] * Math.sin(crds[i])) + "px";
                    snow[i].style.top = snow[i].posy + "px";

                    if (snow[i].posy >= marginbottom - 2 * snow[i].size || parseInt(snow[i].style.left) > (marginright - 3 * lftrght[i])) {
                        snow[i].posx = randommaker(marginright - snow[i].size);
                        snow[i].posy = 0;
                    }
                }
                setTimeout(movesnow, 50);
            }

            createSnowflakes();
            window.onload = initsnow;
        </script>
<table height="100%" width="100%">
<td>
<div id="q">hacked by Cvar1984</div>
</td>
</table>
</body>
</html>
