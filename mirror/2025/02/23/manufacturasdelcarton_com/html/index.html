<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>.Hacked by ZeroHour.</title>
<link href="css/css2" rel="stylesheet"/>
<style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5rem;
            font-family: 'UnifrakturMaguntia', cursive;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
            50% { opacity: 0.6; text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            100% { opacity: 1; text-shadow: 0 0 40px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
<h1>ZeroHour</h1>
</body>
