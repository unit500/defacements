<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>جيش العكيدات الالكتروني</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        body {
            background-color: #111;
            color: #00ffcc;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Container to center everything */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Slow Blinking Title Effect */
        .title {
            font-size: 50px;
            font-weight: bold;
            color: #00ffcc;
            text-transform: uppercase;
            margin: 20px 0;
            opacity: 1;
            animation: blinkTitle 3s infinite;
        }

        @keyframes blinkTitle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Cyber Logo */
        .logo {
            width: 150px;
            filter: drop-shadow(0 0 10px #00ffcc);
            margin-bottom: 20px;
        }

        /* Simple Box for Message Text */
        .message-box {
            font-size: 16px;
            color: #00ffcc; /* Same as title */
            padding: 20px;
            width: 80%; /* Makes it fit well with the text */
            max-width: 700px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.6); /* Subtle shadow */
            text-align: left;
            white-space: pre-line;
        }

        /* Contact Info */
        .contact {
            margin-top: 30px;
            font-size: 18px;
            color: #00ffcc; /* Same color as the title and message */
        }

        a {
            color: #00ffcc; /* Same color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        a:hover {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }

        /* Scanline Effect */
        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 3px,
                rgba(0, 0, 0, 0) 6px
            );
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
<div class="scanline"></div>
<div class="container">
<img alt="Logo" class="logo" src="images/logo.png"/>
<h1 class="title">جيش العكيدات الالكتروني</h1>
<div class="message-box">
            As the world becomes more digitized, there are more entry points for hackers...
        </div>
<p class="contact">
            Contact:<br/>
            Telegram: <a href="https://t.me/O_H_3" target="_blank">@O_H_3</a><br/>
            Instagram: <a href="https://instagram.com/fbkz" target="_blank">@fbkz</a>
</p>
</div>
</body>
</html>
